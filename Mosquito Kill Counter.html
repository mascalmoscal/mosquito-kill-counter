<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mosquito Kill Counter</title>
    <link rel="stylesheet" href="Mosquito Kill Counter.css" />
  </head>
  <body>
    <main>
      <h1>Mosquitoes killed now:</h1>
      <h2 id="count-el">0</h2>
      <button id="increment-btn" onclick="increment ()">Increment</button>
      <button id="save-btn" onclick="save ()">Save</button>
      <p id="save-el">Previous:&nbsp;</p>
      <p id="total-el">Total:&nbsp;</p>
    </main>

    <script src="Mosquito Kill Counter.js"></script>
  </body>
</html>
